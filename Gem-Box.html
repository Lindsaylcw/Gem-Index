<!DOCTYPE html>
<html>
    <head>
        <title>Gem Box</title>
        <link href="Gem-Box-Style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <center>
            <img id="logo" src="Header-01.png">
            </center>
            <p>Lindsay's crystal collection storage and database!</p>
        </header>
        <div id="outer-box"> 
            <div class="box-section">
                <img src="Scenic-Quartz.png" style="width:calc(100% - 200px);" alt="marble sized, scenic quartz sphere">
                <label>
                    Lodolite - scenic quartz<br>
                    characteristics: contains chlorite inclusions<br>
                    composition: Silicon dioxide, silica<br>
                    dimensions: d=2cm C=6.5cm<br>
                    notes: chlorite inclusions can appear in various colors like green, white, orange, pink or purple        
            </label>
            </div>
            <div class="box-section">
                <img src="Quartz-Crystal.png" style="width:calc(100% - 100px);" alt="small clear quartz crystal with many points">
                <label>
                    quartz crystal<br>
                    characteristics: many tiny crystal points<br>
                    composition: Silicon dioxide, silica<br>
                    dimensions: width=4cm height=1.8cm<br>
                    notes: This piece was mined by Lindsay and Donna Wright at Jackson's Crossroads Amethyst Mine in Tignall GA, 2019     
            </label>
            </div>
            <div class="box-section">
                <img src="Desert-Jasper.png" style="width:calc(100% - 100px);" alt="tumbled desert jasper stone">
                <label>
                    desert jasper<br>
                    characteristics: opaque; brown, red and tan colors from iron inclusions<br>
                    composition: Silicon dioxide, with varying impurities<br>
                    dimensions: width=3.5cm height=2.8cm<br>
                    notes: discovered in Madagascar; also known as polychrome jasper      
            </label>
            </div>
            <div class="box-section">
                <img src="Chlorite-Quartz.png" style="width:calc(100% - 0px);" alt="piece of pale green, matte chlorite quartz crystal">
                <label>
                    chlorite quartz<br>
                    characteristics: pale green color, either as inclusions or rough, opaque texture<br>
                    composition: Silicon dioxide, silica; chlorite<br>
                    dimensions: width=5.5cm height=2cm<br>
                    notes: chlorite minerals form in an igneious process to create chlorite quartz      
            </label>
            </div>
            <div class="box-section">
                <img src="Quartz-w-Calcite.png" style="width:calc(100% - 0px);" alt="small piece of quartz crystal cluster with calcite">
                <label>
                        quartz crystal with calcite<br>
                        characteristics: <br>
                        composition: Silicon dioxide; calcium carbonate<br>
                        dimensions: width=5cm height=3cm<br>
                        notes: quartz is harder than calcite
                </label>
            </div>
            <div class="box-section">
                <img src="Kaolinite-in-Quartz.png" style="width:calc(100% - 200px);" alt="tiny sphere of blue colored kaolinite in quartz; looks like a tiny blue planet">
                <label>
                    kaolinite in quartz<br>
                    characteristics: clay and layered silicate mineral; kaolinite is white in color and is one of the most common minerals<br>
                    composition: silicate mineral; silicon dioxide<br>
                    dimensions: d=1.5cm c=5cm<br>
                    notes: also known as kaolin, or China clay      
            </label>
            </div>
            <div class="box-section">
                <img src="Titanium-Aura-Quartz.png" style="width:calc(100% - 150px);" alt="three tiny individual titanium aura quartz crystals; they all have a multicolored chrome color effect">
                <label>
                    titanium aura quartz<br>
                    characteristics: quartz crystal coated in the metal, titanium<br>
                    composition: titanium; silicon dioxide<br>
                    dimensions: (largest piece) width=3.1cm height=.2cm<br>
                    notes: titanium layers are added to the quartz with electricity       
            </label>
            </div>
            <div class="box-section">
                <img src="Green-Tourmaline.png" style="width:calc(100% - 200px);" alt="tiny green tourmaline specimen, has transluscent teal to green gradient">
                <label>
                    green tourmaline<br>
                    characteristics: green tourmaline is part of the lithium-tourmaline elbaite species<br>
                    composition: crystalline silicate mineral; elbait species includes lithium, sodium, and aluminum<br>
                    dimensions: width=1.6cm height=.4cm<br>
                    notes: all varieties of tourmaline contain chemically bound water.       
            </label>
            </div>
            <div class="box-section"></div>
        </div>
    </body>
</html>
