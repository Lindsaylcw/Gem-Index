<!DOCTYPE html>
<html>
    <head>
        <title>Gem Box</title>
        <link href="Gem-Box-Style.css" rel="stylesheet">
    </head>
    <body>
        <header>
        <center><h1>Digital Gem Shadow Box</h1></center>
        <p>A means of tracking and storing data for a rock & crystal collection.</p>
        </header>
        <div id="outer-box"> 
            <div class="box-section">
                <img src="Scenic-Quartz.png" alt="marble sized, scenic quartz sphere">
            </div>
            <div class="box-section">
                <img src="Quartz-Crystal.png" alt="small clear quartz crystal with many points">
            </div>
            <div class="box-section">
                <img src="Desert-Jasper.png" alt="tumbled desert jasper stone">
            </div>
            <div class="box-section"></div>
            <div class="box-section">
                <img src="Quartz-w-Calcite.png" alt="small piece of quartz crystal cluster with calcite">
                <label>
                        quartz crystal with calcite<br>
                        characteristics:<br>
                        composition:<br>
                        origin:<br>
                        dimensions:        
                </label>
            </div>
            <div class="box-section"></div>
            <div class="box-section"></div>
            <div class="box-section"></div>
            <div class="box-section"></div>
        </div>
    </body>
</html>
